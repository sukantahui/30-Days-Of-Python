<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EEL and Mongo</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css" rel="stylesheet">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="node_modules/jquery-confirm/dist/jquery-confirm.min.css">
</head>

<body>


  <div class="d-flex flex-column" style="height: 100vh;">
    <div class="p-2">
      <div class="container-fluid rounded d-flex flex-xl-row justify-content-xl-between flex-column">
        <!-- Left -->
        <div class="p-2 col-xl-4" style="background-color: rgb(199, 192, 192)">
          <form id="customer-form">
            <div class="mb-3">
              <label class="form-label" id="customer-id">ID will be here</label>
            </div>
            <div class="mb-3">
              <label for="person-name" class="form-label">Person Name</label> <span
                class="bi bi-envelope"></span>
              <input type="text" class="form-control" id="person-name" name="person_name" aria-describedby="person-name-help">
              <div id="person-name-help" class="form-text">Enter Person Name.</div>
            </div>
            <div class="mb-3">
              <label for="person-age" class="form-label">Age</label>
              <input type="number" class="form-control" id="person-age" name="person_age">
            </div>
            <button type="button" id="save-customer" class="btn btn-primary">Save Person</button>
            <button type="button" id="show-students" class="btn btn-secondary">Show Students</button>
          </form>
        </div>
        <!-- Right -->
        <div class="bloc_2 p-2 col-xl-8" style="background-color: antiquewhite">
          <form id="calculation-form">
            <!-- Numbers are here -->
            <div class="container-fluid d-flex flex-xl-row  flex-column">
              <div class="mb-3">
                <label for="number1" class="form-label">Number 1</label> <i class="bi bi-balloon-fill"></i>
                <input type="number" class="form-control text-center" id="number1" aria-describedby="number1Help">
                <div id="number1Help" class="form-text">Enter the first number</div>
              </div>
              <div class="mb-3">
                <label for="number2" class="form-label">Number 2<i class="bi bi-balloon-fill"></i></label>
                <input type="number" class="form-control text-center" id="number2" aria-describedby="number2Help">
                <div id="number2Help" class="form-text">Enter the Second Number</div>
              </div>
              <!-- Answer -->
              <div class="mb-3">
                <label for="answer" class="form-label">Answer <i class="bi bi-bullseye"></i></label>
                <input type="number" readonly class="form-control text-center" id="answer" aria-describedby="answerHelp">
                <div id="answerHelp" class="form-text">Answer is here</div>
              </div>
            </div>
            <!-- for buttons -->
            <div class="container-fluid d-flex flex-xl-row justify-content-xl-between  flex-column">
              <button id="add" type="button" class="col-2 btn btn-primary">Add</button>
              <button id="sub" type="button" class="col-2 btn btn-secondary">Sub</button>
              <button id="mul" type="button" class="col-2 btn btn-danger">Mul</button>
              <button id="div" type="button" class="col-2 btn btn-warning">Div</button>
              <button id="mod" type="button" class="col-2 btn btn-info">Mod</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="p-2">
      <div class="container-fluid d-flex flex-xl-row justify-content-xl-between flex-column">
        <!-- Left -->
        <div class="p-2 col-xl-5" style="background-color: rgb(199, 192, 192)">
          <div class="rounded" id="customer-table-div">
              Table will be here
          </div>
        </div>
        <!-- Right -->
        <div class="bloc_2 p-2 col-xl-7 rounded" style="background-color: antiquewhite">
          Right
        </div>
      </div>
    </div>
    <div class="mt-auto p-2 text-center" style="background-color: rgb(77, 68, 68)">I am footer, i will stay here</div>
  </div>





  <script type="text/javascript" src="../eel.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <script src="./script.js"></script>
  <script src="node_modules/jquery-confirm/dist/jquery-confirm.min.js"></script>

</body>

</html>
