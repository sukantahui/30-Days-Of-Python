<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eel Example</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css" rel="stylesheet">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>


  <div class="d-flex flex-column" style="height: 100vh;">
    <div class="p-2">
      <div class="container-fluid d-flex flex-xl-row justify-content-xl-between flex-column">

        <div class="bloc_1 p-2 col-xl-4" style="background-color: rgb(199, 192, 192)">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label> <span class="bi bi-envelope"></span>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="bloc_2 p-2 col-xl-8" style="background-color: antiquewhite">
          Right
        </div>
      </div>
    </div>
    <div class="p-2">
      <img src="images/qrcode.png" width="100px">
    </div>
    <div class="mt-auto p-2 text-center" style="background-color: rgb(77, 68, 68)">I am footer, i will stay here</div>
  </div>





  <script type="text/javascript" src="../eel.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>

  <script src="./script.js"></script>

</body>

</html>
